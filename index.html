<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="counter" id="price">
        <div class="counter-title">Calculate the price of your trip</div>
        <div class="counter-block">
            <div class="counter-block-option">People</div>
            <input type="number" min="1" step="1" class="counter-block-input">
        </div>
        <div class="counter-block">
            <div class="counter-block-option">Days</div>
            <input type="number" min="1" step="1" class="counter-block-input">
        </div>
        <div class="counter-block">
            <div class="counter-block-option">City</div>
            <select name="place" id="select">
                <option id="mumbai" value="1">India, Mumbai</option>
                <option id="kerala" value="1.5">India, Kerala</option>
                <option id="varanasi" value="1.8">India, Varanasi</option>
            </select>
        </div>
        <div class="counter-total">
            Total cost:<br>
            <span id="total">0</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
